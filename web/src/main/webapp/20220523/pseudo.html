 <style>
/* a의 밑줄 제거 */
a {
	text-decoration : none;
}
a:link {
	color : red;
}
a:visited {
	color : green;
}

a:hover {
	text-decoration : underline;
}
a:active {
	background-color : black;
	color : white;
	text-decoration : line-throught;
}
.p1:nth-child(odd) {
/* 	아래의 설정을 축약한 것(순서 상관x) : border:2px solid green; */
/*  단 폰트는 순서에 상관있음 */
	border-width: 2px;
	border-style: dotted;
	border-color: navy;
} /* (odd)홀수 값만 적용 */
.p1:nth-child(even) {
	border:2px dotted red;
} /* (even)짝수 값만 적용 */
.p1:nth-child(4) {
	border: 4px solid;
}
.p1:nth-child(3n+1) {
	background-color: black;
	color:gold;
}
</style> 
</head>

	상태 - :link, :visited, :hover, :active.. 등등
