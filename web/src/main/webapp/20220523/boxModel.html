<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width:200px;
	height: 100px;
/*  	border: 1px solid;*/        /*색상(default 블랙) 두께(default) 스타일(필수) */ 
 	margin: 10px;			  /* border 밖 영역으로 투명함*/
 	box-sizing:border-box;    /* 컨텐츠의 너비에 테두리+안쪽여백값을 포함시킴 (border 사이즈가 동일하게 맞춰진다.)*/
/*  					default : content-box >> 컨텐츠의 너비 값만을 표현 */
  	 margin: 30px; 
}

#small {
  border-style: solid dashed inset;
  border-width: 3px 5px 7px;
  border-color: pink purple violet;
  padding: 10px;
  
}
#large {
  border-style: solid dotted double inset;
  border-width: 10px 3px 5px 7px;
  border-color: #ff0000 rgb(0,255,0) #0000ff rgba(150,60,50,0.3);
  padding: 30px;
   margin: 100px;     /*div의 마진30과 겹쳐서 총100px 떨어짐 */
  border-radius: 20%;
}
hr { 
	visibility : hidden;  /* 줄 숨김 */
}

</style>
</head>
<body>
	<div id ="small">DIV 1</div>
	<hr>   <!-- 줄 생성 줄이 생기면 div1 과 div2 의 사이의 마진이 겹치지 않는다. 현재 둘 사이의 거리 130px;-->
	<div id ="large">DIV 2</div>
</body>
</html>
