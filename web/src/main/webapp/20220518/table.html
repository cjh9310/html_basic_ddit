<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 테이블 크기 */
table{
	width : 400px;
	border-color:green;
/*   border-collapse: collapse; */   /* default : separate */
	border-spacing : 3px;    /* border-collapse:separate 일때 적용가능 */
	empty-cells:hide;
 	table-layout: fixed;   /* default auto 문장의 크기에 맞게 자동으로 테이블의 사이즈 조절*/
 	word-wrap : break-word;  /* auto가 아니라 글이 빠져나온다면 옆 문법을 사용한다 */
 	box-shadow: 10px 60px 5px red;
}

	/* 글자들 중앙으로 정렬 */
td{ 
	text-align:center;
	height:50px;
}
	/* th부분 배경 : 검정 , 글자색상 : 흰색 */
th{
	background-color: black;
	color : white;
}
</style>
</head>
<body>
	<table border ="1"> <!-- 테이블에 존재하는 테두리 -->
	<tr>
	<th>영화제목</th>
	<th>년도</th>
	<th>감독</th>
	</tr>
	<tr>
	<td>라이프 오브 파이</td>
	<td>2013</td>
	<td>이안</td>
	</tr>
	<tr>
	<td></td>
	<td></td>
	<td>333333333333333333333333</td>
	</tr>
	<tr>
	<td>기생충</td>
	<td>2019</td>
	<td>봉준호</td>
	</tr>
	
	</table>
</body>
</html>
