<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	border-color:blue;
	border-width:4px;
	caption-side:bottom;
}
td{
	width:150px;
	height:40px;
	text-align:center;
}

</style>
</head>
<body>
	<table border="1">
		<caption>테이블 제목</caption>
		<tr>
		<td>1행 1열</td>
		<td>1행 2열</td>
		<td>1행 3열</td>
		</tr>
		<tr>
		<td rowspan="2">2행 1열</td>
		<td>2행 2열</td>
		<td>2행 3열</td>
		</tr>
		<tr>
<!-- 		<td>3행 1열</td> -->
		<td>3행 2열</td>
		<td>3행 3열</td>
		</tr>
		<tr>
		<td colspan="3">4행 1열</td>
<!-- 		<td>4행 2열</td> -->
<!-- 		<td>4행 3열</td> -->
		</tr>
	
	</table>
</body>
</html>
