<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul { 
list-style : none; text-align : center; 
border-top : 1px solid red; border-bottom : 1px solid red; 
padding : 10px 0; /* 상하 간격*/
}
ul li { 
display : inline; /* 가로로 정렬*/
text-transform : uppercase; 
padding : 0 10px; /* 좌우 간격*/
letter-spacing : 10px;  /* 글자 간격*/
}
ul li a { text-decoration:none; color:black;
}
ul li a:hover { text-decoration:underline; /* 단어에 마우스대면 아래에 줄생김*/
}
a:link {
	color:black;
	text-decoration:none; 
}

</style>
</head>
<body>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Blog</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
</ul>
</body>
</html>
