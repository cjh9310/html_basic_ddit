<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* textarea에서 결과에 입력시 오른쪽부터 시작하는 법. */
textarea {
	direction:rtl;
}
#d1 {
	letter-spacing: 5px;
	line-height:30px;
}
#d2 {
	text-align: right;
	text-decoration: overline;
}
#d3 {
	text-indent: 50px;
}
h4 {
	text-shadow: 2px 2px 1px lightgray;  /* x축 y축 번짐정도 색상 */
	text-transform: capitalize;     
	/* uppercase(대문자 형태로 변경), lowercase(소문자 형태로 변경), capitalize(첫 글자만 대문자로 변경) */      
}

</style>
</head>
<body>
	<h4>direction(작성방향) : rtl, ltr</h4>
	<textarea row = "4" cols = "20"></textarea> <br>
	
	<h4>letter-spacing(자간) / line-height(행간)</h4>
	<div id="d1">인사해 <br> 호들갑 없이 시작해요</div>
	
	<h4>text-align(정렬) / text-decoration(텍스트 꾸밈)</h4>
	<div id ="d2">인사해 <br> 호들갑 없이 시작해요</div>
	
	<h4>text-indent(들여쓰기)</h4>
	<div id ="d3">인사해 <br> 호들갑 없이 시작해요</div>
</body>
</html>
