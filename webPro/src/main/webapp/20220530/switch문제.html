<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var score=prompt("점수를 입력하세요.");

switch(parse(score/10)){
	
	case 10 :
	case 9 :
	document.write("A");
	break;
	case 8 :
	document.write("B");
	break;
	case 7 :
	document.write("C");
	break;
	case 6 :
	document.write("D");
	break;
	case 5 :
	case 4:
	case 3:
	case 2:
	case 1:
	case 0:
	document.write("F");
	break;
}
</script>
</head>
<body>

</body>
</html>
