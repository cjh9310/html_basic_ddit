<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

</head>
<body>
  <form>
    <input> <br>
    <input type="password"> <br>
    <select>
      <option>option1</option>
      <option>option2</option>
      <option>option3</option>
      <option>option4</option>
    </select> <br>
    <textarea disabled>text</textarea> <br>

  </form>
<script>
// 속성 변경 - 자바스크립트 방식 - 하나씩 적용
document.querySelector('select')[0]
								.removeAttribute('disabled');
console.log(document.querySelectorAll('form*').length);

// 속성 변경 - 제이쿼리 방식 - 일괄 적용
// $("*").attr('disable',false);


//$('form *') form하위의 후손들 선택
$('form *enabled').css('border','solid blue');
$('form *enabled').css('border','solid red');

</script>
