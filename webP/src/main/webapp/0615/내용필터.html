<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<pre>
	:contains(text), :has(selector), :empty, :parent
</pre>
  
  <div>
    <div></div>
    <div>헬로~~<span>오늘도 즐겁게</span></div>
    <p>Hello jQuery!!<span>Thanks, jQuery!!</span></p>
    <div>jQuery!!!!</div>
    <span>쉬운 제이쿼리</span> <br>
    <div></div>
  </div>

<script>
  //jQuery가 포함된 span태그의 테두리 파랑
  $('span:contains("jQuery")').css('border','solid blue');
  
  //jQuery가 포함되지 않은 span태그의 테두리 빨강
  $('span:not(:contains("jQuery"))').css('border','solid red');
  
  //span을 갖는 div요소 태그의 테두리 그린 
  $('div:has(span)').css('border','solid green').css('margin','5px');
  
  //아무것도 없는 빈 div 태그의 테두리
  $('div:empty').css('border','double').css('padding','15px');
  
  //자식있는 p 태그에 글자 굵게, 크기 1.5배
  $('p:parent').css('fontSize', '1.5em').css('textStyle', 'bold');
  
  //div 후손 span 태그 의 글자색  빨강, 크기, 굵게
  // 메소드 체이닝 또는 하나의 메소드에 {}를 이용해 적용
//  $('div span').css({'key1':'value1','key2':'value2','key3':'value3'});   // 중괄호를 집어넣어 다양한 속성 추가
  $('div span').css({'color':'red','fontSize':'1.2em','textStyle':'bold'}); 
  
</script>  
</body>
</html>
