<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>
    <table border="1">
      <tr>
        <td>one</td>
        <td>one</td>
        <td>one</td>
        <td>one</td>
        <td>one</td>
        <td>one</td>
        <td>one</td>
        <td>one</td>
      </tr>
      <tr>
        <td>two</td>
        <td>two</td>
        <td>two</td>
        <td>two</td>
        <td>two</td>
        <td>two</td>
        <td>two</td>
        <td>two</td>
      </tr>
      <tr>
        <td>three</td>
        <td>three</td>
        <td>three</td>
        <td>three</td>
        <td>three</td>
        <td>three</td>
        <td>three</td>
        <td>three</td>
      </tr>
      <tr>
        <td>four</td>
        <td>four</td>
        <td>four</td>
        <td>four</td>
        <td>four</td>
        <td>four</td>
        <td>four</td>
        <td>four</td>
      </tr>
    </table>
  </div>
<script>
/* td의 첫째 요소들만 선택하여 배경색 지정*/
$('td:first-child').css('background','#e6bfbe');
$('td:last-child').css('background','#c1bee6');
/* child관련 index는 1부터 적용 */
$('td:nth-child(2)').css('background','#bee6c9');
// $('td:nth-child(odd)').css('background','#e6bfbe');
// $('td:nth-child(even)').css('background','#bee6c9');
/* 방정식 사용 - 배수+시작위치설정 */
$('td:nth-child(3n+2)').css('background','#e6e4be');

/* tr 요소를 선택하여 배경색 지정 */
/* table 레이어 구조상 가장 상위(td)까지 선택하여 지정 */
$('tr:first-child td').css('background','#6a95d9');
$('tr:last-child td').css('background','#74db89');
$('tr:nth-child(2) td').css('background','#7477db');

$('table:only-child').css('border','5px double orange');



</script>
</body>
</html>
