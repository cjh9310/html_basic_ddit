<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script>
let input = function(){
	let arr = new Array();
	while(true){
		let nm = prompt("이름을 입력");
		if(nm == " " || nm == null) break;
		arr.push(nm);
	}
	document.querySelector('div').textContent = arr;
};
let output = function(){
	let arr = new Array();
	while(true){
		let num = prompt("수를 입력");
		//중복여부 확인 : indexOf() 반환값 -1 사용
		let idx = arr.indexOf(num); //-1일때 중복되지 않음
		
		if(idx != -1){
			alert("수 중복");			
		}else{
			arr.push(num);
		}
		//갯수 체크
		if(arr.length >= 5) break;
	}//while end
	document.getElementsByTagName('div')[1].innerText = arr;
};
</script>
</head>
<body>
  <h4>이름을 계속 입력받아 출력</h4>
  <input type="button" value="입력" onclick="input()">
  <div></div>
  
  <h4>중복되지 않는 정수 5개를 입력받아 출력</h4>
  <input type="button" value="출력" onclick="output()">
  <div></div>
</body>
</html>
