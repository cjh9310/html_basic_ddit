<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
	$('<p/>',{
		'id' : 'p1',
		'text' : 'hello jQuery!',
		'click' : function(){
			$(this).css('color','red')
				.css('fontSize','+=2px');
		}
	}).appendTo('body');
});
</script>
</body>
</html>
