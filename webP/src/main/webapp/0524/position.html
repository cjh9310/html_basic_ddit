<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width:100px;
	height:40px;
	border: solid gray;
	margin:5px;
}
#d0 {
	background-image : linear-gradient(45deg,yellow,white,red);
	position : static; /* default값*/
	bottom:100px;      /* 방향설정에 변화없음*/
}
#d1 {
	background-image : radial-gradient(red,purple,pink);
	position : relative;
	top : 100px;      /* 방향설정에 변화 있음*/
	left:100px;       /* 방향설정에 변화 있음*/
}
#d2 {
	background-image : conic-gradient(from 0deg, red ,orange,yellow,green,blue,navy,purple);
	position: absolute;
	top:50px;
	left:50px;
}
#d3{
	position: relative;   /* 절대위치 배치를 위한 부모로 지정 */
	
}
#d4{

	position : absoulte;  /* #d3을 부모로 하여 절대위치로 배치 */
	top:50px;
	left:50px;	
}
#d5 {
	background-image : repeating-linear-gradient(45deg,red 0px, red 5px, blue 5px, blue 10px);
	position : fixed;
	top:50px;
	left:50px;	
}
</style>
</head>
<body>
	<h4>정적위치(static) : 정상적인 흐름으로 배치</h4>
	<div>static1</div>
	<div id ="d0">static2</div>
	
	<h4>상대위치(relation) : 정적위치를 기준으로 배치</h4>
	<div>relation1</div>
	<div id= "d1">relation2</div>
	
	<h4>절대위치(absolute) : 특정 부모를 기준으로 배치</h4>
	<div id = "d2">absolute1</div>
	<div id = "d3">absolute2
		<div id = "d4"> absolute3(absolute2의 자식)</div>
	</div>
	
	<h4>고정위치(fixed) : 컨테이너(브라우저,윈도우)의 원점 기준으로 배치</h4>
	<div id = "d5">fixed1</div>
	<div>fixed2</div>
</body>
</html>
