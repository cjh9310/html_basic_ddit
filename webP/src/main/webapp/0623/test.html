</head>
<body>
<script>
  $.ajax({
	  //인코딩 key
	  url : 'proxy.jsp?http://apis.data.go.kr/6300000/eventDataService/eventDataListJson?',
	  //type : 'get',
	  data : {
		  //디코딩 key 
		  'serviceKey':'fZyZd8Aa3ciGxwCiU6sVUlIwwJbDvoD6YZg2/+9AtWIql/9bRTtdX/X5kegJaKMmNbaGJazfNS3k2nHtzEISZA==',
		  'numOfRows' : '5',
		  'PageNo' : '1'
	  },
	  success:function(data){
		  //console.log(data);
		  let result = "";
		  $.each(data.msgBody, function(){
