	<div></div>
<script>
$('div').on({
	mouseenter : function(){                       
		$(this).css('background','lightgray');
	},
	mouseleave : function(){                          
		$(this).css('background','lightblue');
	},
	dblclick : function(){
		$(this).css('background','yellow');
	},
});

 							//mousedown
$('div').on('mousedown', function(){  //매개변수를 지정하지 않았을 때 event키워드 사용
	let result = `event의 target : ${event.target}`;
		result += `event의 type : ${event.type}`;
		result += `pageX : ${event.pageX} <br>`;
		result += `pageY : ${event.pageY} <br>`;
		result += `screenX : ${event.screenX} <br>`;
		result += `screenY : ${event.screenY} <br>`;
		//mousedown 이벤트 : 0-left,1-wheel,2-right 정보 얻음
		result += `event의 button : ${event.type}`;
	$(this).html(result);
});
