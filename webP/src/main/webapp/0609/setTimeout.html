function proc(){
	setTimeout(aFn,2000);  // 함수안에 함수 호출시 ()생략   2초뒤 
}
function aFn(){
	let v_div = document.querySelector('div');
	v_div.style.backgroundColor = "green";
}


</script>

<body>
  <input type="button" value="setTimeout" onclick="proc()">
  <div>setTimeout(fn, ms) : ms에 지정된 시간 경과시 배경색 변경</div>
