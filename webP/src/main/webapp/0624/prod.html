
<!--  부트스트랩 적용  부트스트랩 사이트 다운로드에서 주소 두개를 복사해준 것-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="col-md-3">
     <select class="form-control" id="lprod">
 <!-- <option>lprod리스트</option> -->
    </select>
  </div>
  <div class="col-md-3">
    <select class="form-control" id="prod">
<!--       <option>prod리스트</option>
      <option>prod리스트</option>
      <option>prod리스트</option>
      <option>prod리스트</option> -->
    </select>
  </div>
  <div>prod의 상세정보</div>
<script>

//제이쿼리로 ajax - lprod
$.ajax({
	url : 'lprod.jsp',
//	type : get, 생략가능
	success:function(data){
		// select id영역에 뿌려주기..
		let rst = "";
		$.each(data,function(i){
			rst += `<option value ='${data[i].gu}'>${data[i].nm}</option>`;
		});
		$('#lprod').append(rst);
	},
	error:function(xhr){
		alert(xhr.status);
	},
	dataType : 'json'
});

//자바스크립트로 ajax - lprod
//숙제

// 제이쿼리로 ajax - prod
$('#lprod').on('change',function(){
	
//	console.log($(this).val());   //요청정보
	$.ajax({
		url : 'prod.jsp',
		data : {'gu' : $(this).val()},     // $(this).val() 를 gu로 넘겨줌
		success : function(){},
		error : function(xhr){
			alert(xhr.status)
		},
		dataType : 'json'
		
	});

	
	
});



</script>
</body>
</html>
